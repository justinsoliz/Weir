<!doctype html>
<html ng-app="Weir">
<head>
  <title>Weir</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="rss.css">
  <style>[ng-cloak], .ng-cloak { display: none; }</style>
</head>
<body ng-cloak>
  <div class="root-container" ng-controller="Stream">
    <ul class="menu">
      <li class="header">Weir
      <li> Last update: {{items.updatedAt}}
      <li> Remaining: {{items.unreadCount}} / ...{{items.total}}
      <li> <a href="javascript:;" ng-click="refresh()">Mark as Read</a>
    </ul>
    
    <div class="stream-container">
      <ul class="stream">
        <li ng-repeat="item in items.current">
          <div class="header">
            <a href="{{item.url}}" prevent-default ng-click="activate(item)">
              <h2>{{item.title}}</h2>
            </a>
            <!-- tags go here -->
          </div>
          <div class="content" ng-show="item.active">
            <h3>{{item.author}}</h3>
            <div class="text" ng-bind-html-unsafe="item.content"></div>
            <cite>{{item.published}}</cite>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="angular.min.js"></script>
  <script src="rss.js"></script>
</body>
</html>
